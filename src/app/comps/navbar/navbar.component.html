<div class="navbar">
    <div *ngFor="let route of routes" class="dropdown" (mouseover)="setactive(route)">
        <div class="dropbtn">
            <a *ngIf="(route.children===undefined)" href="{{route.route}}">
                {{route.label}}
            </a>
            <a *ngIf="(route.children!==undefined)">
                {{route.label}}
            </a>
        </div>
        <div *ngIf="routes[activeRouteIndex]===route&&route.children" class="dropdown-content">
            <div *ngFor="let childRoute of route.children" class="childRoute">
                <a href="{{childRoute.route}}">
                    {{childRoute.label}}
                </a>
            </div>
        </div>
    </div>
</div>
