<div>
    <a class="paper-title" *ngIf="paper.link.length>0" href="{{paper.link}}" target="_blank">
        <i class="fa fa-external-link"></i>
        {{paper.title}}
    </a>
    <p class="paper-title" *ngIf="!(paper.link.length>0)">{{paper.title}}</p>
    <p>
        <i class="fa fa-group"></i>
        <span  *ngIf="paper.authors.length===1">
            Author:
        </span>
        <span *ngIf="paper.authors.length>1">
            Authors:
        </span> 
        {{getAuthorText(paper)}}
    </p>
    <p *ngIf="paper.publicationDetails">
        <i class="fa fa-book">
        </i>
        Publication details: {{paper.publicationDetails}}
    </p>
    <app-collapsible *ngIf="paper.summary" [title]="'Summary'">
        <app-paraspecbox [para]="{text:paper.summary}"></app-paraspecbox>
    </app-collapsible>
    <hr>
</div>
